<!DOCTYPE html>
<html>
<head>
  <title>Resume Analysis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div class="main-card">
    <img src="{{ url_for('static', filename='media/logo.png') }}" alt="Brand Logo" class="brand-img">
    <div class="brand-title">Analysis Result</div>
    <div class="score">ATS Score: {{ analysis['ats_score'] }}%</div>
    <div class="mb-3 text-center text-muted">Match Level: <b>{{ analysis['match_level'] }}</b></div>
    <div class="mb-3">
      <h6>Suggestions</h6>
      <p>{{ analysis['suggestions'] }}</p>
    </div>
    <a href="/" class="btn btn-secondary">Try Another Resume</a>
  </div>
</body>
</html>
